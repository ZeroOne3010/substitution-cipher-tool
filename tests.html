<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>QUnit test suite for the substitution cipher tool</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>
	<script type="text/javascript" src="substitutionCipherTool.js"></script>
	<script type="text/javascript" src="tests.js"></script>
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/qunit/qunit-1.11.0.css" />
	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/themes/smoothness/jquery-ui.css" />
</head>
<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		<div id="input">
			<textarea rows="4" cols="80"></textarea><br/>
			<input type="button" id="analyze" value="Analyze" />
			<input type="button" id="rotn" value="Show ROTn" />
		</div>
		<div id="substitution" style="display: none;">
			<table>
			</table>
			<fieldset>
				<legend>Fill plaintext letter guesses based on cipher text letter frequencies</legend>
				<input type="button" id="guessFinnish" value="Guess: Finnish" />
				<input type="button" id="guessEnglish" value="Guess: English" />
			</fieldset>
		</div>
		<div id="resultContainer" style="display: none;">
			<div id="result">
			</div>
		</div>
		<div id="rotDialog" style="display: none;" title="ROTn"></div>
	</div>
</body>
</html>
